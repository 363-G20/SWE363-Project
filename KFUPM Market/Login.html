<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="container">
    <div class="announcement-box">
        <h2>Welcome to KFUPM Marketplace</h2>
        <h3>Where students among the campus can buy and sell from other students</h3>
    </div>

    <div class="auth-box">
        <h2>Login</h2>
        <form action="Marketplace.html" method="post">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="login-email" required>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password" required>

            <button type="submit">Login</button>
        </form>

        <h2>Sign Up</h2>
        <form action="Marketplace.html" method="post">
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="signup-email" required>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="signup-password" required>

            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone-number" required>

            <button type="submit">Sign Up</button>
        </form>
    </div>
</div>

<a href="Marketplace.html" class="guest-button">Continue as a guest</a>

</body>
</html>
